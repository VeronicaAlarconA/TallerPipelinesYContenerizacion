name: Carga de datos desde archivos sql

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  copy-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Copy SQL files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "create.sql"
        target: /home/ec2-user/

  run-sql:
    runs-on: ubuntu-latest
    needs: copy-files
    steps:
    - name: Execute SQL inside Docker container
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker cp /home/ec2-user/create.sql postgresql-dev:/home/ec2-user/create.sql
          docker exec -i postgresql-dev psql -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f /home/ec2-user/create.sql

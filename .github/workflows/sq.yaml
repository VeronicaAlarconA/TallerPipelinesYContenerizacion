name: Carga de datos desde archivos SQL

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Verificar que el archivo create.sql existe
        run: ls -lh create.sql

      - name: Copiar archivo SQL a EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "create.sql"
          target: /home/ec2-user/

      - name: Ejecutar SQL dentro del contenedor PostgreSQL
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üìÅ Verificando que el archivo existe en EC2..."
            ls -lh /home/ec2-user/create.sql

            echo "üê≥ Verificando que el contenedor 'postgresql-dev' est√° corriendo..."
            docker ps | grep postgresql-dev || { echo "‚ùå El contenedor postgresql-dev no est√° corriendo"; exit 1; }

            echo "üì¶ Copiando SQL dentro del contenedor..."
            docker cp /home/ec2-user/create.sql postgresql-dev:/tmp/create.sql

            echo "‚öôÔ∏è Ejecutando SQL dentro del contenedor..."
            docker exec -i postgresql-dev \
              psql -U ${{ secrets.POSTGRES_USER }} \
                   -d ${{ secrets.POSTGRES_DB }} \
                   -f /tmp/create.sql
